{% extends "mainapp/base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
{% if  request.user.is_superuser or request.user.is_staff %}
<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Basic form elements</h4>
      <p class="card-description"> Basic form elements </p>
      <form class="forms-sample">
        <div class="form-group">
          <label for="exampleInputName1">Username</label>
          <input type="text" class="form-control" id="exampleInputName1" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputName1">Frist Name</label>
          <input type="text" class="form-control" id="exampleInputName1" placeholder="Firstname">
        </div>
        <div class="form-group">
          <label for="exampleInputName1">Last Name</label>
          <input type="text" class="form-control" id="exampleInputName1" placeholder="Lastname">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail3">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleSelectGender">Gender</label>
          <select class="form-control" id="exampleSelectGender">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleSelectGender">spesification</label>
          <select class="form-control" id="exampleSelectGender">
            <option>Backend</option>
            <option>Frontend</option>
            <option>Matimatika</option>
            <option>Ingliz tili</option>
            <option>Rus tili tili</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword4">Country</label>
          <input type="text" class="form-control" id="exampleInputPassword4" placeholder="Country">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword4">City</label>
          <input type="text" class="form-control" id="exampleInputPassword4" placeholder="City">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword4">Address</label>
          <input type="text" class="form-control" id="exampleInputPassword4" placeholder="Address">
        </div>
        <div class="form-group">
          <label>File upload</label>
          <input type="file" name="img[]" class="file-upload-default">
          <div class="input-group col-xs-12">
            <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
            <span class="input-group-append">
              <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleTextarea1">Textarea</label>
          <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mr-2">Submit</button>
        <button class="btn btn-dark">Cancel</button>
      </form>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
